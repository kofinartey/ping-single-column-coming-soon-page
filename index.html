<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <a href="#"><img src="images/logo.svg" alt="" /></a>
      </div>
      <p id="launching">We are launching <b>soon!</b></p>
      <p id="subscribe">Subscribe and get notified</p>
      <form action="">
        <div class="form__control">
          <input
            type="email"
            name="email"
            placeholder="Your email address..."
          />
          <small>Please provide a valid email address</small>
        </div>
        <button type="submit">Notify Me</button>
      </form>

      <div class="dashboard__img">
        <img src="images/illustration-dashboard.png" alt="" />
      </div>
    </main>
    <footer>
      <div class="social__media">
        <div>
          <a href="#"><img src="images/sm-Facebook.svg" alt="" /></a>
        </div>
        <div>
          <a href="#"><img src="images/sm-Twitter.svg" alt="" /></a>
        </div>
        <div>
          <a href="#"><img src="images/sm-Instagram.svg" alt="" /></a>
        </div>
      </div>
      <p id="copyright">&#169; Copyright Ping. All rights reserved</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
